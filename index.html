<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form UI</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script type="module" src="scripts/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="formContainer delay">
        <h1>Fill in your details</h1>
        <form id="form" name="form">
          <div class="inputContainer">
            <label for="firstname">
              <span>Firstname</span>
              <input type="text" name="firstname" id="firstname" autofocus />
            </label>
          </div>
          <div class="inputContainer">
            <label for="lastname">
              <span>Lastname</span>
              <input type="text" name="lastname" id="lastname" />
            </label>
          </div>

          <div class="inputContainer">
            <fieldset id="gender">
              <legend>Gender</legend>
              <div class="genderContainer">
                <label for="male">
                  <input type="radio" name="gender" id="male" value="male" />
                  <div class="radioButton">
                    <img src="assets/male.png" alt="male icon" />
                    <span>Male</span>
                  </div>
                </label>
                <label for="female">
                  <input
                    type="radio"
                    name="gender"
                    id="female"
                    value="female"
                  />
                  <div class="radioButton">
                    <img src="assets/female.png" alt="female icon" />
                    <span>Female</span>
                  </div>
                </label>
              </div>
            </fieldset>
          </div>

          <div class="inputContainer">
            <fieldset id="maritalstatus">
              <legend>Marital Status</legend>
              <div class="maritalStatusContainer">
                <label for="married">
                  <input
                    type="radio"
                    name="maritalstatus"
                    id="married"
                    value="married"
                  />
                  <div class="radioButton">
                    <span>Married</span>
                  </div>
                </label>
                <label for="unmarried">
                  <input
                    type="radio"
                    name="maritalstatus"
                    id="unmarried"
                    value="unmarried"
                  />
                  <div class="radioButton">
                    <span>Unmarried</span>
                  </div>
                </label>
              </div>
            </fieldset>
          </div>

          <div class="inputContainer">
            <label for="spousename">
              <span>Name of Spouse</span>
              <input type="text" name="spousename" id="spousename" disabled />
            </label>
          </div>

          <div class="inputContainer">
            <label for="otherdetails">
              <span>Other Details</span>
              <textarea
                id="otherdetails"
                name="otherdetails"
                rows="4"
                cols="40"
              ></textarea>
            </label>
          </div>

          <div class="actionButtonContainer">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
